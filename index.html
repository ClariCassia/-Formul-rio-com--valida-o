<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <title>Formulário JS intermediário</title>
</head>

<body>
    <main>
        <section class="container">

            <h1 class="titulo">FICOU COM DÚVIDA?</h1>
            <h2 class="titulo">NOS MANDE UMA MENSAGEM!</h2>
            <p class="descricao">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </section>
        <form id="form" class="form" method="get">
            <div class="controle-formulario">
                <input type="text" id="nome" placeholder="Nome Completo*">
                <small class="msg-campos-obrigatorio">
                    *campo obrigatório
                </small>
            </div>
            <div class="controle-formulario">
                <input type="email" id="email" placeholder="Email*">
                <small class="msg-campos-obrigatorio">
                    *campo obrigatório
                </small>
            </div>
            <div class="controle-formulario">
                <input type="tel" id="telefone" placeholder="Telefone* (xx) xxxxx-xxxx" maxlength="11"
                    onkeypress="return somenteNumeros(event)">
                <small class="msg-campos-obrigatorio">
                    *campo obrigatório
                </small>
            </div>
            <div class="controle-formulario">
                <textarea name="mensagem" id="mensagem" class="mensagem" cols="30" rows="10"
                    placeholder="Mensagem*"></textarea>
                <small class="msg-campos-obrigatorio">
                    *campo obrigatório
                </small>
            </div>
            <button>Entrar</button>
        </form>        
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
