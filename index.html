<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <title>Formulário JS intermediário</title>
</head>

<body>
    <main>
        <section class="container">

            <h1 class="titulo">FICOU COM DÚVIDA?</h1>
            <h2 class="titulo">NOS MANDE UMA MENSAGEM!</h2>
            <p class="descricao">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </section>
        <form class="form">
            <input class="valido" type="text" placeholder="Nome Completo*">
            <input type="email" placeholder="Email*">
            <input type="tel" placeholder="Telefone*">
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem*"></textarea>
            <p class="mensagem">
                *campos obrigatórios
            </p>
            <button>Entrar</button>
        </form>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
